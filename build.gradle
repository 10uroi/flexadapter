buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

subprojects  {
    version = VERSION_NAME
    group = GROUP
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 14
    targetSdkVersion = 23
    compileSdkVersion = 23
    buildToolsVersion = '23.0.2'
    kotlinVersion = '1.0.2'

    // dependencies
    supportV7 = 'com.android.support:appcompat-v7:23.4.0@aar'
    supportDesign = 'com.android.support:design:23.4.0'
    supportAnnotations = 'com.android.support:support-annotations:23.4.0'
    supportRecyclerView = 'com.android.support:recyclerview-v7:23.4.0'
    kotlinStdlib = "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    kotlinGradle = "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    androidApt = 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    butterknife = 'com.jakewharton:butterknife:8.0.1'
    butterknifeCompiler = 'com.jakewharton:butterknife-compiler:8.0.1'
    gradleRetrolambda = 'me.tatarka:gradle-retrolambda:3.2.5'
    retrolambda = 'net.orfjackal.retrolambda:retrolambda:2.3.0'
    dokka = 'org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.8'
}
